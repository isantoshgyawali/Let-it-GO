<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>

    <link rel="shortcut icon" href="/app/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/app/static/style.css">

    <!-- 
        scripts | use of defer allows to download scripts asynchronously but 
        executes in the order of they appear after HTML is parsed
    -->
    <script src="/app/scripts/index.js" defer></script>

    <!-- External-Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <form id="mainForm">
            <div class="userInput">
                <select id="chooseOptions" name="type">
                    <option value="User">User</option>
                    <option value="Org">Org</option>
                </select>

                <label for="name">Name: </label>
                <input type="text" name="name" id="name" class="inputBox" required>


                <label for="address">address: </label>
                <input type="text" name="address" id="address" class="inputBox" required>

                <label for="email">email: </label>
                <input type="email" name="email" id="email" class="inputBox" required>
            </div>
                <input type="submit" class="addData" value="Add Data" />
        </form>

        <div class="gotoBtn">
            <input type="button" value="Goto UserData" onclick="goToUser()"/>
            <input type="button" value="Goto OrgData" onclick="goToOrg()" />
        </div>
    </div>
</body>

</html>
